{{ define "itying/public/page_header.html" }}
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="author" content="order by dede58.com"/>
	<title>小米商城</title>
	<link rel="stylesheet" type="text/css" href="/static/itying/css/style.css">
	<link rel="stylesheet" href="/static/itying/css/swiper.min.css">

	<script src="/static/itying/js/jquery-1.10.1.js"></script>
	<script src="/static/itying/js/swiper.min.js"></script>
	<script src="/static/itying/js/base.js"> </script>


</head>
<body>
<!-- start header -->
<header>
	<div class="top center">
		<div class="left fl">
			<ul>
				{{$temp := .topNavList | len}}
				{{$navLen := Sub $temp 1}}
				{{range $key,$value := .topNavList}}
				<li><a href="{{$value.Link}}" {{if eq $value.IsOpennew 2}} target="_blank" {{end}}>{{$value.Title}}</a></li>
				{{if lt $key $navLen}}
				<li>|</li>
				{{end}}
				{{end}}
				<div class="clear"></div>
			</ul>
		</div>
		<div class="right fr">
			<div class="gouwuche fr"><a href="/cart">购物车</a></div>
			<div class="fr">
				<ul>
					{{Str2Html .userinfo}}
				</ul>
			</div>
			<div class="clear"></div>
		</div>
		<div class="clear"></div>
	</div>
</header>
<!--end header -->


{{end}}
